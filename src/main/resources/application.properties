server.servlet.context-path=/hadoop
server.port=8000

## 数据库连接配置
# 前两条配置用于打印输出带参数的sql语句
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hadoopdisk?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

## Mybatis配置
# 使全局的映射器启用或禁用缓存
mybatis.configuration.cache-enabled=false
# 使用驼峰命名法转换字段
mybatis.configuration.map-underscore-to-camel-case=true
# 允许JDBC生成主键，default:false
mybatis.configuration.use-generated-keys=true
# 这是默认的执行类型  （SIMPLE: 简单； REUSE: 执行器可能重复使用prepared statements语句；BATCH: 执行器可以重复执行语句和批量更新）
mybatis.configuration.default-executor-type=reuse
# 设置事务的超时时间
mybatis.configuration.default-statement-timeout=600


## 阿里druid数据源
# 最大连接数
spring.datasource.maxActive=30
# 最小连接数
spring.datasource.minIdle=5
# 获取连接的最大等待时间
spring.datasource.maxWait=10000
# 解决mysql8小时的问题
spring.datasource.validationQuery=select 'x'
# 空闲连接检查时间间隔
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 空闲连接最小空闲时间
spring.datasource.minEvictableIdleTimeMillis=300000

# thymeleaf配置
#禁止thymeleaf缓存（建议：开发环境设置为false，生成环境设置为true）
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:static/

## 上传文件的配置
# 允许上传多个文件
spring.servlet.multipart.enabled=true
# 最大的文件大小.
spring.servlet.multipart.max-file-size=1024MB
# 最大的请求文件的大小
spring.servlet.multipart.max-request-size=1024MB





















